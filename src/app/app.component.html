<form #createArticleForm="ngForm" class="ui large form segment"> 
  <h3 class="ui header">Add a Link</h3>
  <div class="field">
  <label for="title" >Title:</label> 
  <input type="text" 
  [(ngModel)]="article.title" name="title" #title="ngModel">
  hehehe {{ article.title }}
  </div>
  <div class="field">
  <label for="link">Link:</label>
  <input name="link" [(ngModel)]="article.link" #link="ngModel"> </div>
  <button (click)="addArticle()" class="ui positive right floated button">Submit link </button>
  </form>


  <div class="ui grid posts">
    
    <app-article *ngFor="let myArticle of articles" [article]="myArticle">
    </app-article>
  </div>
